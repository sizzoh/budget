<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget Tracking System</title>
  <!-- Google Font: Source Sans Pro -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
</head>
<body class="hold-transition login-page" onload="login();">
  <!-- /.login-logo -->
  <div class="login-box">
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg text-capitalize"><b>budget tracking system</b></p>
      <p class="login-box-msg">Sign in to start your session</p>
     {% for message in messages%}
        <div class="alert alert-{{message.tags}}">{{message}}
        <button class="close" data-dismiss="alert" aria-label="close">&times;</button>
        </div>
            {% endfor %}
      <form action="login" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="username" id="username" placeholder=" username or Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-1">
          <input type="password" class="form-control" name="password" id="pass" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-key"></span>
            </div>
            </div>
        </div>
        <div class="form-group">
            <input type="checkbox" id="show">
            <span class="text-secondary">show password</span>
            </div>
        <div></div><br>
          <!-- /.col -->
          <center>
          <div class="col-8">
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>
          </center>
          <!-- /.col -->
        </div>
      </form>
<center>
      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <center><a href="#" class="btn btn-block btn-primary w-75">
          <i class="fab fa-google mr-2"></i> Sign in using Google
        </a>
        <a href="#" class="btn btn-block btn-warning w-75">
          <i class="fab fa-microsoft-bars mr-2"></i> Sign in using Microsoft
        </a></center>
      </div>
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="{%url 'recover'%}">I forgot my password</a>
      </p>
      <p class="mb-0">
        <a href="{%url 'register'%}" class="text-center">Register a new membership</a>
      </p>
      </center>
    </div>
  </div>
  <script>
  function login(){
  $(function(){
    var username = $("#username");
    username.on("input", function(){
      //console.log(username);
      localStorage.setItem("username", username.val());

    })

  })
}

$(document).ready(function () {

  var password = $("#pass");
  $("#show").on("click", function () {
    if (password.type === 'password') {
      password.type = 'text';
    }
     else {
      password.type = 'password';
    }
  });
});
  </script>
</div>
</div>
</body>
</html>
