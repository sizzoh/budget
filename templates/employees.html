<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
    <form action="{% url 'employees'%}" method="GET">
        {% csrf_token%}
    {% for d in  data%}
    <div class="form-group">
        <label for="name">ID</label>
        <input type="text" class="form-control" id="name" name="name" value="{{d.id}}">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{d.name}}" name="name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input type="email" class="form-control" id="exampleInputPassword1" value="{{d.email}}" name="email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">salary</label>
        <input type="password" class="form-control" id="exampleInputPassword1" value="{{d.salary}}" name="password">
    </div>
    {% endfor %}
</form>
</div>
</body>

</html>
